dependencies {
  compileOnly project(':serverapi')
  compileOnly platform("io.vertx:vertx-stack-depchain:$vertxVersion")
  compileOnly 'io.vertx:vertx-web'
  // compileOnly important!!! We do not want to put the api into the zip file since the main program has it already!
  compileOnly(group: 'org.pf4j', name: 'pf4j', version: "${pf4jVersion}") {
    exclude group: "org.slf4j"
  }
  annotationProcessor(group: 'org.pf4j', name: 'pf4j', version: "${pf4jVersion}")
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'

  testImplementation group: 'junit', name: 'junit', version: '4.+'
}
